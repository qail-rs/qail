name: Build Static Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: libqail-linux-x64.a
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: libqail-linux-arm64.a
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: libqail-darwin-x64.a
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: libqail-darwin-arm64.a
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: libqail-win-x64.lib

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build static library
        run: cargo build --release --package qail-php --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/libqail_php.a dist/${{ matrix.asset_name }}
          gzip -9 dist/${{ matrix.asset_name }}

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/qail_php.lib dist/${{ matrix.asset_name }}
          Compress-Archive -Path dist/${{ matrix.asset_name }} -DestinationPath dist/${{ matrix.asset_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect artifacts
        run: |
          mkdir release_assets
          find artifacts -type f \( -name "*.gz" -o -name "*.zip" \) -exec cp {} release_assets/ \;
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger qail-zig update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: qail-rs/qail-zig
          event-type: new-release
          client-payload: '{"version": "${{ github.ref_name }}"}'
