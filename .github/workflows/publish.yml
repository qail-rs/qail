name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check Cargo Version
        run: |
          cargo --version
          rustc --version

      - name: Verify versions match tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CORE_VERSION=$(grep '^version' qail-core/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          MACROS_VERSION=$(grep '^version' qail-macros/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          CLI_VERSION=$(grep '^version' qail-cli/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          
          echo "Tag version: $TAG_VERSION"
          echo "Core version: $CORE_VERSION"
          echo "Macros version: $MACROS_VERSION"
          echo "CLI version: $CLI_VERSION"
          
          if [ "$CORE_VERSION" != "$TAG_VERSION" ] || [ "$MACROS_VERSION" != "$TAG_VERSION" ] || [ "$CLI_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch! Tag: $TAG_VERSION, Core: $CORE_VERSION, Macros: $MACROS_VERSION, CLI: $CLI_VERSION"
            exit 1
          fi
          echo "‚úÖ All versions match tag"

      - name: Run tests
        run: cargo test --workspace

      - name: Authenticate with Crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth
        
      - name: Publish qail-core
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p qail-core || echo "qail-core already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        # env: CARGO_REGISTRY_TOKEN removed for Trusted Publishing

      - name: Wait for qail-core to be available
        if: ${{ !inputs.dry_run }}
        run: sleep 30

      - name: Publish qail-macros
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p qail-macros || echo "qail-macros already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Wait for qail-macros to be available
        if: ${{ !inputs.dry_run }}
        run: sleep 30

      - name: Publish qail (CLI)
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p qail
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry run completed - no packages were published"
          cargo publish -p qail-core --dry-run
          cargo publish -p qail-macros --dry-run
          cargo publish -p qail --dry-run
