[project]
name = "qail"
version = "0.8.0"
description = "QAIL - Query Abstraction Interface Language for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "QAIL Team", email = "qail@example.com"}
]
keywords = ["sql", "query", "orm", "database", "transpiler"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
]

[project.urls]
Homepage = "https://github.com/qail-lang/qail"
Documentation = "https://qail-lang.github.io/qail"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["qail*"]

[tool.setuptools.package-data]
qail = ["*.so", "*.dylib", "*.dll"]
