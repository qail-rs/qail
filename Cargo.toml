[package]
name = "qail"
version = "0.1.0"
edition = "2021"
description = "The Horizontal Query Language â€” Stop writing strings. Hook your data."
license = "MIT"
repository = "https://github.com/qail-rs/qail"
homepage = "https://qail.rs"
readme = "README.md"
keywords = ["sql", "query", "database", "parser", "cli"]
categories = ["database", "command-line-utilities", "parser-implementations"]
authors = ["VerysignVL <dev@qail.rs>"]

[[bin]]
name = "qail"
path = "src/bin/qail.rs"

[lib]
name = "qail"
path = "src/lib.rs"

[dependencies]
# Parser
nom = "7.1"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "mysql", "sqlite"] }
tokio = { version = "1", features = ["full"] }

# CLI
clap = { version = "4", features = ["derive", "env"] }
colored = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Config
toml = "0.8"
dirs = "5"

[dev-dependencies]
pretty_assertions = "1"

[profile.release]
opt-level = 3
lto = true
strip = true
